<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-check-label {
            color: #ccc;
        }
        .btn-primary {
            background-color: #ff6a00;
            border-color: #ff6a00;
        }
        .btn-primary:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }
        .text-info {
            color: #ffd700 !important;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <h1 class="mb-4 text-center">Register</h1>
    <form th:action="@{/register}" method="post" onsubmit="return validateForm()">
        <div th:if="${errors}" class="alert alert-danger justify-content-center"
             role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
            </ul>
        </div>
        <div class="form-group mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username" required>
        </div>
        <div class="form-group mb-4">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group mb-4">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <div class="form-group mb-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   placeholder="Enter your phone" required>
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="mt-3 mb-0 text-center">Already have an account?
                <a class="text-info" th:href="${'/login'}">Login in?</a>
            </p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
